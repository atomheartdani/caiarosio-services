<div class="container">
  <app-loader [isLoading]="isLoading$ | async" [size]="3"></app-loader>
  <div class="wrapper" *ngFor="let year of years$ | async">
    <mat-card (click)="navigate(year)">
      <mat-card-content>
        <p class="mat-h3">{{ year }}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
